<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="styles.css"/>
    <script src="scripts.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div id="display" class="display">0</div>
        <div class="calcBody">
            <div id="digits" class="digits">
                <button id="1" class="digit">1</button>
                <button id="2" class="digit">2</button>
                <button id="3" class="digit">3</button>
                <button id="4" class="digit">4</button>
                <button id="5" class="digit">5</button>
                <button id="6" class="digit">6</button>
                <button id="7" class="digit">7</button>
                <button id="8" class="digit">8</button>
                <button id="9" class="digit">9</button>
                <button id="0" class="digit">0</button>
            </div>
            <div id="operators" class="operators">
                <button id="+" class="operator calcBTN">+</button>
                <button id="-" class="operator calcBTN">-</button>
                <button id="*" class="operator calcBTN">*</button>
                <button id="/" class="operator calcBTN">/</button>
                <button id="plusOrMinus" class="plusOrMinus calcBTN">+/-</button>
                <button id="clearDisp" class="clearDisp calcBTN">C</button>
                <button id="=" class="calculate calcBTN">=</button>
            </div>
        </div>
    </div>
    </html>
</body>
